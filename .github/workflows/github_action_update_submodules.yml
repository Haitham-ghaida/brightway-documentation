# GitHub actions quickstart: https://docs.github.com/en/actions/quickstart
# GitHub PAT (personal access token): https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token
# for further reference, compare: http://web.archive.org/web/20221002183002/https://tommoa.me/blog/github-auto-update-submodules/

name: Update Submodules
on:
  repository_dispatch:
    types: update
  workflow_dispatch:
  
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
          submodules: recursive
      - name: Update Submodules
        run: |
          git submodule update --init --recursive --checkout -f --remote -- "${{github.event.client_payload.module}}"
          git config --global user.name "GitHub Action"
          git config --global user.email "noreply@github.com"
          git commit -am "deploy: ${{github.event.client_payload.module}} - ${{github.event.client_payload.sha}}"
          git push